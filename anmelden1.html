<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeformular mit Supabase</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .auth-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .auth-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .auth-description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .tabs {
            display: flex;
            background-color: #f3f4f6;
            margin: 1rem 2rem 0;
            border-radius: 8px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: #6b7280;
        }

        .tab-button.active {
            background: white;
            color: #111827;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox {
            width: 16px;
            height: 16px;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #374151;
        }

        .link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #2563eb;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-outline {
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
            flex: 1;
        }

        .btn-outline:hover {
            background-color: #f9fafb;
        }

        .divider {
            position: relative;
            margin: 1.5rem 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            background: white;
            padding: 0 1rem;
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 0 2rem 2rem;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: #059669;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .alert {
            padding: 0.75rem;
            margin: 1rem 2rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #059669;
        }

        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fed7aa;
            color: #d97706;
        }

        .loading {
            opacity: 0.7;
        }

        .config-section {
            margin: 1rem 2rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .config-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .config-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .config-button {
            background-color: #059669;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .config-button:hover {
            background-color: #047857;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
            }
            
            .auth-header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .tab-content {
                padding: 1.5rem;
            }
            
            .social-buttons {
                padding: 0 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Willkommen</h1>
            <p class="auth-description">Melden Sie sich an oder erstellen Sie ein neues Konto</p>
        </div>

        <!-- Konfigurationsbereich -->
        <div id="config-section" class="config-section">
            <div class="config-title">Supabase-Konfiguration</div>
            <input type="text" id="supabase-url" class="config-input" placeholder="https://ytcrvruzmqjehnoaffda.supabase.co">
            <input type="text" id="supabase-key" class="config-input" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Y3J2cnV6bXFqZWhub2FmZmRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDc4NDUsImV4cCI6MjA2MDM4Mzg0NX0.gndc10XvC_Imyl3mPXb8EyXHKZiLAa3FHSn5J39qUB0">
            <button class="config-button" onclick="saveConfig()">Konfiguration speichern</button>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Registrieren</button>
        </div>

        <!-- Meldungen -->
        <div id="alert-container"></div>

        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email" class="form-label">E-Mail</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="login-email" name="email" class="form-input" placeholder="E-Mail eingeben" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">Passwort</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="login-password" name="password" class="form-input" placeholder="Passwort eingeben" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                            <i data-lucide="eye" class="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Angemeldet bleiben</label>
                    </div>
                    <a href="#" class="link">Passwort vergessen?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    Anmelden
                </button>
            </form>
        </div>

        <!-- Signup Tab -->
        <div id="signup-tab" class="tab-content">
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name" class="form-label">Vollständiger Name</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="signup-name" name="name" class="form-input" placeholder="Vollständigen Namen eingeben" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-email" class="form-label">E-Mail</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="signup-email" name="email" class="form-input" placeholder="E-Mail eingeben" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-password" class="form-label">Passwort</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="signup-password" name="password" class="form-input" placeholder="Passwort erstellen" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                            <i data-lucide="eye" class="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Passwort bestätigen</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="confirm-password" name="confirmPassword" class="form-input" placeholder="Passwort bestätigen" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i data-lucide="eye" class="eye-icon"></i>
                        </button>
                    </div>
                    <div id="password-error" class="error-message" style="display: none;"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        Ich stimme den <a href="#" class="link">Nutzungsbedingungen</a> und der <a href="#" class="link">Datenschutzerklärung</a> zu
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="signup-btn">
                    Konto erstellen
                </button>
            </form>
        </div>

        <div class="divider">
            <span class="divider-text">Oder fortfahren mit</span>
        </div>

        <div class="social-buttons">
            <button class="btn btn-outline" onclick="handleSocialLogin('google')">
                <svg width="16" height="16" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <button class="btn btn-outline" onclick="handleSocialLogin('twitter')">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                </svg>
                Twitter
            </button>
        </div>
    </div>

    <script>
        // Globale Variablen
        let supabase = null;
        let isConfigured = false;

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            loadConfig();
            checkConfiguration();
        });

        // Konfiguration laden
        function loadConfig() {
            const savedUrl = localStorage.getItem('supabase-url');
            const savedKey = localStorage.getItem('supabase-key');
            
            if (savedUrl && savedKey) {
                document.getElementById('supabase-url').value = savedUrl;
                document.getElementById('supabase-key').value = savedKey;
                initializeSupabase(savedUrl, savedKey);
            }
        }

        // Konfiguration speichern
        function saveConfig() {
            const url = document.getElementById('supabase-url').value.trim();
            const key = document.getElementById('supabase-key').value.trim();
            
            if (!url || !key) {
                showAlert('Bitte geben Sie sowohl URL als auch Key ein.', 'error');
                return;
            }
            
            localStorage.setItem('supabase-url', url);
            localStorage.setItem('supabase-key', key);
            
            initializeSupabase(url, key);
            showAlert('Konfiguration gespeichert!', 'success');
        }

        // Supabase initialisieren
        function initializeSupabase(url, key) {
            try {
                supabase = window.supabase.createClient(url, key);
                isConfigured = true;
                checkConfiguration();
            } catch (error) {
                showAlert('Fehler bei der Supabase-Initialisierung: ' + error.message, 'error');
                isConfigured = false;
            }
        }

        // Konfiguration prüfen
        function checkConfiguration() {
            const configSection = document.getElementById('config-section');
            if (isConfigured) {
                configSection.style.display = 'none';
            } else {
                configSection.style.display = 'block';
                showAlert('Bitte konfigurieren Sie Supabase, um die Authentifizierung zu verwenden.', 'warning');
            }
        }

        // Alert anzeigen
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Tab-Wechsel
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Passwort-Sichtbarkeit umschalten
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.password-toggle');
            const icon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }

        // Login-Handler
        async function handleLogin(event) {
            event.preventDefault();
            
            if (!isConfigured) {
                showAlert('Bitte konfigurieren Sie Supabase zuerst.', 'error');
                return;
            }
            
            const form = event.target;
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            const button = document.getElementById('login-btn');
            
            button.disabled = true;
            button.textContent = 'Wird angemeldet...';
            form.classList.add('loading');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });
                
                if (error) {
                    throw error;
                }
                
                showAlert('Erfolgreich angemeldet!', 'success');
                console.log('Angemeldeter Benutzer:', data.user);
                
            } catch (error) {
                showAlert(error.message || 'Anmeldung fehlgeschlagen. Bitte versuchen Sie es erneut.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Anmelden';
                form.classList.remove('loading');
            }
        }

        // Registrierungs-Handler
        async function handleSignup(event) {
            event.preventDefault();
            
            if (!isConfigured) {
                showAlert('Bitte konfigurieren Sie Supabase zuerst.', 'error');
                return;
            }
            
            const form = event.target;
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const button = document.getElementById('signup-btn');
            const errorDiv = document.getElementById('password-error');
            
            errorDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwörter stimmen nicht überein!';
                errorDiv.style.display = 'block';
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Konto wird erstellt...';
            form.classList.add('loading');
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name,
                        },
                    },
                });
                
                if (error) {
                    throw error;
                }
                
                // Versuche, Benutzerdaten in der users-Tabelle zu speichern
                if (data.user) {
                    try {
                        const { error: profileError } = await supabase
                            .from('users')
                            .insert({
                                id: data.user.id,
                                name: name,
                                email: email,
                                created_at: new Date().toISOString(),
                            });
                        
                        if (profileError) {
                            console.warn('Warnung beim Speichern des Benutzerprofils:', profileError);
                        }
                    } catch (profileError) {
                        console.warn('Fehler beim Speichern in users-Tabelle:', profileError);
                    }
                }
                
                showAlert('Konto erfolgreich erstellt! Bitte überprüfen Sie Ihre E-Mail für die Bestätigung.', 'success');
                switchTab('login');
                form.reset();
                
            } catch (error) {
                showAlert(error.message || 'Registrierung fehlgeschlagen. Bitte versuchen Sie es erneut.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Konto erstellen';
                form.classList.remove('loading');
            }
        }

        // Social Login Handler
        async function handleSocialLogin(provider) {
            if (!isConfigured) {
                showAlert('Bitte konfigurieren Sie Supabase zuerst.', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: window.location.origin,
                    },
                });
                
                if (error) {
                    throw error;
                }
                
            } catch (error) {
                showAlert(error.message || `${provider} Anmeldung fehlgeschlagen.`, 'error');
            }
        }

        // Passwort-Bestätigung in Echtzeit
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('password-error');
            
            if (confirmPassword && password !== confirmPassword) {
                errorDiv.textContent = 'Passwörter stimmen nicht überein';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        });

        // Session-Status überwachen
        if (typeof window !== 'undefined') {
            window.addEventListener('load', async function() {
                if (isConfigured && supabase) {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        showAlert(`Willkommen zurück, ${session.user.email}!`, 'success');
                    }
                    
                    // Session-Änderungen überwachen
                    supabase.auth.onAuthStateChange((event, session) => {
                        if (event === 'SIGNED_IN') {
                            showAlert(`Angemeldet als ${session.user.email}`, 'success');
                        } else if (event === 'SIGNED_OUT') {
                            showAlert('Erfolgreich abgemeldet', 'success');
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
