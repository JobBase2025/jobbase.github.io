<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobsuche ‚Äì Jobbase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow p-4 mb-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-green-600">Jobbase</h1>
      <a href="jobanbieten.html" class="text-sm text-blue-600 hover:underline">Job anbieten</a>
    </div>
  </header>

  <main class="container mx-auto px-4">
    <div class="mb-4">
      <h2 class="text-2xl font-semibold mb-2">Nachbarschafts-Jobs finden</h2>
      <div class="flex gap-2 mb-4">
        <input id="searchInput" type="text" placeholder="z.‚ÄØB. Rasen m√§hen" class="w-full px-3 py-2 border rounded" />
        <button onclick="loadJobs()" class="bg-green-600 text-white px-4 rounded hover:bg-green-700">Suchen</button>
      </div>
    </div>

    <div id="jobsContainer" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    <div id="noResults" class="text-center text-gray-500 mt-10 hidden">Keine Ergebnisse gefunden.</div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      "https://ytcrvruzmqjehnoaffda.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function loadJobs() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('jobsContainer');
      container.innerHTML = '';

      const { data, error } = await supabase
        .from('mini_jobs')
        .select(`
          *,
          user_profiles (
            first_name,
            last_name,
            avatar_url,
            bio
          )
        `)
        .order('created_at', { ascending: false });

      if (error || !data) {
        document.getElementById('noResults').classList.remove('hidden');
        return;
      }

      const filtered = data.filter(job =>
        !search || job.title.toLowerCase().includes(search) || job.description.toLowerCase().includes(search)
      );

      if (filtered.length === 0) {
        document.getElementById('noResults').classList.remove('hidden');
        return;
      }

      document.getElementById('noResults').classList.add('hidden');

      for (const job of filtered) {
        const profile = job.user_profiles;
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded shadow border";

        card.innerHTML = `
          <div class="flex items-center mb-2">
            <img src="${profile?.avatar_url || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full mr-2" />
            <div>
              <p class="text-sm font-medium">${profile?.first_name || ''} ${profile?.last_name || ''}</p>
              <p class="text-xs text-gray-500">${profile?.bio || ''}</p>
            </div>
          </div>
          <h3 class="text-lg font-semibold mb-1">${job.category || ''} ${job.title}</h3>
          <p class="text-sm text-gray-600 mb-2">${job.description}</p>
          <p class="text-sm text-gray-500">üìç ${job.location} | üïí ${job.urgency || 'Flexibel'} | üí∂ ${job.payment || 'Auf Anfrage'}</p>
        `;
        container.appendChild(card);
      }
    }

    document.addEventListener('DOMContentLoaded', loadJobs);
  </script>
</body>
</html>
