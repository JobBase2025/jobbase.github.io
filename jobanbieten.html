<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job anbieten – Jobbase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow p-4 mb-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Jobbase</h1>
      <a href="jobsuche.html" class="text-sm text-green-600 hover:underline">Jobs suchen</a>
    </div>
  </header>

  <main class="container mx-auto px-4 max-w-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-center">Job in deiner Nachbarschaft anbieten</h2>

    <form id="jobForm" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block font-medium">Titel *</label>
        <input id="title" required placeholder="z. B. Hilfe beim Umzug" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-medium">Beschreibung *</label>
        <textarea id="description" rows="4" required class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <div>
        <label class="block font-medium">Ort *</label>
        <input id="location" required placeholder="z. B. Berlin-Prenzlauer Berg" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-medium">Kategorie *</label>
        <select id="category" required class="w-full border px-3 py-2 rounded">
          <option value="">Bitte wählen…</option>
          <option value="🐶 Gassi gehen">🐶 Gassi gehen</option>
          <option value="🍳 Kochen">🍳 Kochen</option>
          <option value="🌿 Rasen mähen">🌿 Rasen mähen</option>
          <option value="👶 Babysitten">👶 Babysitten</option>
          <option value="🛒 Einkaufen">🛒 Einkaufen</option>
          <option value="📚 Nachhilfe">📚 Nachhilfe</option>
          <option value="🧽 Putzen">🧽 Putzen</option>
          <option value="🚗 Transport">🚗 Transport</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">Dauer</label>
          <input id="duration" placeholder="z. B. 2h" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Dringlichkeit</label>
          <input id="urgency" placeholder="z. B. Heute" class="w-full border px-3 py-2 rounded" />
        </div>
      </div>

      <div>
        <label class="block font-medium">Bezahlung</label>
        <input id="payment" placeholder="z. B. 15€/h oder Kuchen" class="w-full border px-3 py-2 rounded" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Job veröffentlichen</button>
      <p id="message" class="text-center text-sm mt-4"></p>
    </form>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      "https://ytcrvruzmqjehnoaffda.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const form = document.getElementById('jobForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = await supabase.auth.getUser();
      if (!user.data.user) {
        message.textContent = "❌ Bitte zuerst einloggen.";
        message.className = "text-red-600 text-center";
        return;
      }

      const jobData = {
        title: form.title.value,
        description: form.description.value,
        location: form.location.value,
        category: form.category.value,
        duration: form.duration.value,
        urgency: form.urgency.value,
        payment: form.payment.value,
        created_at: new Date().toISOString(),
        user_id: user.data.user.id
      };

      const { error } = await supabase.from('mini_jobs').insert([jobData]);

      if (error) {
        message.textContent = "❌ Fehler beim Speichern.";
        message.className = "text-red-600 text-center";
      } else {
        message.textContent = "✅ Job erfolgreich veröffentlicht!";
        message.className = "text-green-600 text-center";
        form.reset();
      }
    });
  </script>
</body>
</html>
